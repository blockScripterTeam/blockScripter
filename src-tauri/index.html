<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Your Description" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#4062f6" />
    <title>Your Page Title</title>
    <style>
      @keyframes flashAnimation {
        0%, 100% {
          opacity: 1;
        }
        25%, 75% {
          opacity: 0;
        }
      }
      .flash {
        animation: flashAnimation 0.065s ease-in-out 2; /* 2表示执行两次动画 */
      }
    </style>
    <style>
      @keyframes gradientAnimation {
        0% {
          background-position: 0 0;
        }
        20% {
          background-position: 0 0;
        }
        80% {
          background-position: 100% 0;
        }
        100% {
          background-position: 100% 0;
        }
      }
      html {
        height: 100%;
        background: linear-gradient(to bottom, #C0C0C0, #FFFFFF); /* 从深紫到深蓝的渐变 */
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* 设置字体 */
      }
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        position: relative; /* 为了定位透明按钮 */
      }
      #app {
        flex-grow: 1;
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
      }
      #app h1 {
        font-size: 4em;
        font-weight: bold;
        letter-spacing: 4px;
        background: linear-gradient(to right, gold, silver, royalblue, cyan, magenta);
        -webkit-background-clip: text;
        color: transparent;
        background-size: 600% 100%;
        animation: gradientAnimation 6s infinite alternate;
        margin: 20px; /* 调整 BlockScripter 的外边距 */
        user-select: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        -ms-user-select: none;
      }
      .circle-button {
        width: 30px;
        height: 30px;
        background-color: #4CAF50;
        border: none;
        cursor: pointer;
        border-radius: 50%;
        position: absolute;
        transition: transform 0.5s ease-in-out;
      }

      #circle-buttons {
        position: relative;
      }

      .hidden {
        display: none;
      }
      #button-wrapper {
        margin-top: 10px; /* 微调按钮位置，可以根据需要调整这个值 */
        margin-bottom: -150px; /* 添加底边距 */
        margin-left: 45px;
      }
      #button {
        width: 80px; /* 设置按钮宽度 */
        height: 80px; /* 设置按钮高度 */
        border: none; /* 移除按钮边框 */
        padding: 0; /* 移除按钮内边距 */
        cursor: pointer;
        border-radius: 20px;
        user-select: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        -ms-user-select: none;
        outline: none; /* 取消按钮的轮廓效果 */
        caret-color: transparent; /* 取消光标颜色，使其透明 */
      }
      #youxi {
        width: 25px; /* 设置按钮宽度 */
        height: 25px; /* 设置按钮高度 */
        background-color: #4CAF50;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        position: fixed;
        bottom: 10px;
        left: 10px;
        user-select: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        -ms-user-select: none;
        outline: none; /* 取消按钮的轮廓效果 */
      }
      #image-wrapper {
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.3); /* 添加图片容器的阴影效果 */
      }
      #image-wrapper img {
        width: 100%;
        height: auto;
        display: block;
      }
      #small-text {
        position: relative;
        margin-left: 20px;
        margin-top: 10px;
        margin-bottom: 475px;
        margin-left: 30px;
        font-size: 1em;
        color: #333; /* 设置小字颜色 */
        caret-color: transparent; /* 取消光标颜色，使其透明 */
      }
      #text-change-button {
        position: absolute;
        width: 40%;
        height: 1em;
        top: 0;
        left: 0;
        cursor: pointer;
        z-index: 2;
        margin-left: 27px;
        margin-top: 112px;
        user-select: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        -ms-user-select: none;        
        outline: none; /* 取消按钮的轮廓效果 */
        background-color: transparent; /* 设置按钮颜色为透明 */
        caret-color: transparent; /* 取消光标颜色，使其透明 */
      }
      #background-change-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        cursor: pointer;
        z-index: 2;
        user-select: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        -ms-user-select: none;        
        outline: none;
        background-color: transparent;
        caret-color: transparent;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>BlockScripter</h1>
      <div id="image-wrapper">
        <img src="" alt="">
      </div>
    </div>
    <div id="button-wrapper">
      <a href="https://minecraft.com">
        <img id="button" src="E:\浏览器下载\程编.jpg" alt="点我跳转">
      </a>
      <a href="https://163.com" id="youxi">
        <button>
          <img src="E:\浏览器下载\邮箱图标.png" alt="点我跳转" style="width: 20px; height: 20px;">
        </button>
      </a>
      <!-- New circular buttons -->
      <div id="circle-buttons" class="hidden">
        <button class="circle-button" data-angle="0"></button>
        <button class="circle-button" data-angle="45"></button>
        <button class="circle-button" data-angle="90"></button>
        <!-- Add more circular buttons as needed... -->
      </div>
    </div>
    <!-- 添加小字 -->
    <div id="small-text" onclick="changeText()">欢迎来到BlockScripter</div>
    <!-- 添加透明按钮 -->
    <div id="text-change-button"></div>
    <div id="background-change-button" onclick="toggleBackground()"></div>
    <script>
      let isChangingText = false;
      function handleButtonClick() {
        if (isChangingText) {
          return;
        }
        isChangingText = true; // 设置为正在切换文本状态
        // 生成2到5之间的随机整数
        const randomClicks = Math.floor(Math.random() * 3) + 3;
        // 小字文本闪烁
        const smallText = document.getElementById('small-text');
        smallText.classList.add('flash');
        setTimeout(() => {
          smallText.classList.remove('flash');
        }, 200);
        let clickCount = 0;
        function handleClick() {
          clickCount++;
          console.log(`点击次数：${clickCount}/${randomClicks}`);
          if (clickCount < randomClicks) {
            // 点击次数未达到要求，继续监听点击事件
            textChangeButton.removeEventListener('click', handleClick);
            textChangeButton.addEventListener('click', handleClick);
          } else {
            // 重置状态，并执行文本切换
            isChangingText = false;
            clickCount = 0;
            changeText();
          }
        }
        // 初始绑定点击事件
        textChangeButton.removeEventListener('click', handleClick);
        textChangeButton.addEventListener('click', handleClick);
      }
      // 添加点击事件监听器
      const textChangeButton = document.getElementById("text-change-button");
      textChangeButton.addEventListener("click", handleButtonClick);
      // 定义文本库数组 严格限制在20字以内（包括20字）
      const textLibrary = [
        "欢迎来到BlockScripter",
        "巴拉雅鲁",
        "thinshow",
        "赞助找lazygrounds",
        "人老了话也少了：（",
        "阿巴阿巴阿巴阿巴阿巴阿巴阿巴阿巴阿巴阿巴",
        "大聪明是啥意思",
        "嘟嘟可爱",
        "接插件模组数据包客户端服务端材质包光影定",
        "思密达",
        "很久很久以前",
        "cnm和cmd",
        "lsp cnm",
        "人老也是啥都不懂了",
        "dsb?",
      ];
      // 随机切换文本函数
      function changeText() {
        // 生成一个 0 到 9 的随机整数
        const randomIndex = Math.floor(Math.random() * 15);
        // 获取随机文本
        const randomText = textLibrary[randomIndex];
        // 将小字内容替换为随机文本
        document.getElementById("small-text").textContent = randomText;
      }
      let isBackgroundWhite = false; // 初始状态为非白色
      function toggleBackground() {
        const body = document.body;
        isBackgroundWhite = !isBackgroundWhite; // 取反
        body.style.background = isBackgroundWhite ? '#FFFFFF' : 'linear-gradient(to bottom, #C0C0C0, #FFFFFF)';
      }

      // 新增的 JavaScript 代码
      const buttonWrapper = document.getElementById('button-wrapper');
      const circleButtons = document.getElementById('circle-buttons');

      buttonWrapper.addEventListener('mouseenter', () => {
        circleButtons.classList.remove('hidden');
        animateCircleButtons(true);
      });

      buttonWrapper.addEventListener('mouseleave', () => {
        animateCircleButtons(false);
        setTimeout(() => {
          circleButtons.classList.add('hidden');
        }, 500); // 延迟隐藏以等待动画完成
      });

      function animateCircleButtons(show) {
        const circleButtonsArray = Array.from(document.getElementsByClassName('circle-button'));

        const angleIncrement = show ? 90 : -90; // 角度增量

        circleButtonsArray.forEach((button, index) => {
          const angle = index * angleIncrement;
          const transformValue = `translate(-50%, -50%) rotate(${angle}deg)`;
          button.style.transform = show ? transformValue : 'translate(-50%, -50%)';
        });
      }
    </script>
  </body>
</html>
